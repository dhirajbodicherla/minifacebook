<!DOCTYPE html>
<html>
    <body style="min-width:200px">
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="text/javascript" src="popup.js"></script>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <div id="mnfb-queue-enabled" class="description">
            Mini Facebook Queue is enabled
        </div>
        <div id="mnfb-queue-disabled" class="description">
            Mini Facebook Queue is disabled
        </div>
        <hr class="hr-style"/>
        <div class="title">Queued videos</div>
        <div class="queued_videos" id="queued_videos">
        </div>
    </body>
</html>
